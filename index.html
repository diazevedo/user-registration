    <script>
      $(document).on("pagebeforeshow", "#details", function (event, data) {
        var that = this;
        var parameters = $(this).data();

        $(".user-name", $(this)).text($(data.prevPage[0]).find("#name").val());
        $(".user-mail", $(this)).text($(data.prevPage[0]).find("#email").val());
        $(".user-camera", $(this)).text(
          $(data.prevPage[0]).find("[name=camera-type-radio]:checked").val() +
            " camera"
        );

        $("#interestedIn input:checked", $(data.prevPage[0])).each(function (
          item
        ) {
          let interest = "";

          if ($(this).val() !== "other") {
            interest = $(this).val();
          } else if ($(this).val() === "other") {
            interest = $("#txtOther", $(data.prevPage[0])).val();
          }

          $(".interest-items", $("#details")).append(
            "<li><strong>" + interest + "</strong></li>"
          );
        });
      });
